<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Звіт про Місячний Дохід (V2)</title>

    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.css" type="text/css" />

    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.8.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.8.1.min.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f9f4; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .kpi-container { display: flex; justify-content: space-around; margin-bottom: 30px; }
        .kpi-card { background: #e8f5e9; border-left: 5px solid #4CAF50; padding: 15px; border-radius: 4px; text-align: center; flex: 1; margin: 0 10px; }
        .kpi-card h3 { margin: 0 0 5px; font-size: 1.1em; color: #388e3c; }
        .kpi-value { font-size: 2em; font-weight: bold; color: #4CAF50; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; padding: 15px; background: #fafafa; border-radius: 4px; }
        .controls label { font-weight: bold; color: #555; }
        .controls input[type="date"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .controls button { padding: 8px 15px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .controls button:hover { background-color: #1976D2; }
        .chart-container {
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="report-title">Звіт про Місячний Дохід - Завантаження...</h1>

        <div class="controls">
            <div>
                <label for="start_date">Початкова дата:</label>
                <input type="date" id="start_date" value="2023-01-01">
            </div>
            <div>
                <label for="end_date">Кінцева дата:</label>
                <input type="date" id="end_date" value="2024-12-31">
            </div>
            <button onclick="fetchDataAndRender()">Оновити</button>
        </div>

        <div class="kpi-container">
            <div class="kpi-card">
                <h3>Загальний Дохід за Період</h3>
                <div id="kpi-total-revenue" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Середній Місячний Дохід</h3>
                <div id="kpi-mean-monthly" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Макс. Місячний Дохід</h3>
                <div id="kpi-max-monthly" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Місяців у Звіті</h3>
                <div id="kpi-months-count" class="kpi-value">...</div>
            </div>
        </div>

        <div class="chart-container">
            <div id="revenueChart">Завантаження графіку...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/reports/';
        const BOKEH_ENDPOINT = `${API_BASE_URL}monthly-revenue-bokeh/`;
        const STATS_ENDPOINT = `${API_BASE_URL}monthly-revenue/`;

        function formatCurrency(amount) {
            return new Intl.NumberFormat('uk-UA', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(amount);
        }

        function updateKPIs(stats) {
            const totalRevenue = stats.total_period_revenue || 0;
            const meanMonthly = stats.mean_monthly_revenue || 0;
            const maxMonthly = stats.max_monthly_revenue || 0;
            const monthsCount = stats.months_in_report || 0;

            document.getElementById('kpi-total-revenue').innerText = formatCurrency(totalRevenue);
            document.getElementById('kpi-mean-monthly').innerText = formatCurrency(meanMonthly);
            document.getElementById('kpi-max-monthly').innerText = formatCurrency(maxMonthly);
            document.getElementById('kpi-months-count').innerText = monthsCount;
        }

        async function fetchKPIs(startDate, endDate) {
             const endpoint = `${STATS_ENDPOINT}?start_date=${startDate}&end_date=${endDate}`;
             try {
                const response = await fetch(endpoint);
                const data = await response.json();
                updateKPIs(data.analytics_stats);
             } catch (error) {
                 console.error("Помилка завантаження KPI:", error);
                 updateKPIs({});
             }
        }


        async function fetchBokehChart(startDate, endDate) {
            const endpoint = `${BOKEH_ENDPOINT}?start_date=${startDate}&end_date=${endDate}`;
            const chartDiv = document.getElementById('revenueChart');

            document.getElementById('report-title').innerText = "Завантаження графіку Bokeh...";
            chartDiv.innerHTML = 'Завантаження...';

            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();


                chartDiv.innerHTML = '';


                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data.div;

                if (tempDiv.firstChild) {

                    chartDiv.appendChild(tempDiv.firstChild);
                } else {
                    chartDiv.innerHTML = `<p style="color: orange;">Bokeh DIV компонент не знайдено.</p>`;
                    return;
                }


                const scriptElement = document.createElement('script');


                const scriptRegex = /<script\b[^>]*>([\s\S]*?)<\/script>/m;
                const match = data.script.match(scriptRegex);

                if (match && match[1]) {

                    scriptElement.text = match[1];
                    chartDiv.appendChild(scriptElement);
                } else {
                    console.error("Bokeh Script Extraction Failed. Спроба вставити як є.");
                    chartDiv.innerHTML += data.script;
                }

                document.getElementById('report-title').innerText = "Звіт про Місячний Дохід (V2)";

            } catch (error) {
                console.error("Помилка завантаження графіку Bokeh:", error);
                chartDiv.innerHTML = `<p style="color: red;">Критична помилка завантаження графіку: ${error.message}</p>`;
                document.getElementById('report-title').innerText = "Помилка завантаження";
            }
        }

        async function fetchDataAndRender() {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            await fetchKPIs(startDate, endDate);
            await fetchBokehChart(startDate, endDate);
        }

        window.onload = fetchDataAndRender;
    </script>
</body>
</html>
