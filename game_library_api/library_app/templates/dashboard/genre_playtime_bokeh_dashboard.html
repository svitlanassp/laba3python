<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Звіт: Рейтинг Жанрів за Часом Гри (Bokeh)</title>

    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.css" type="text/css" />
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.8.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.8.1.min.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f9f4; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .kpi-container { display: flex; justify-content: space-around; margin-bottom: 30px; }
        .kpi-card { background: #fff3e0; border-left: 5px solid #ff9800; padding: 15px; border-radius: 4px; text-align: center; flex: 1; margin: 0 10px; }
        .kpi-card h3 { margin: 0 0 5px; font-size: 1.1em; color: #f57c00; }
        .kpi-value { font-size: 2em; font-weight: bold; color: #ff9800; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; padding: 15px; background: #fafafa; border-radius: 4px; }
        .controls label { font-weight: bold; color: #555; }
        .controls input[type="number"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 80px; }
        .controls button { padding: 8px 15px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .controls button:hover { background-color: #1976D2; }
        .chart-container { height: 500px; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="report-title">Рейтинг Жанрів за Часом Гри (Bokeh) - Завантаження...</h1>

        <div class="controls">
            <div>
                <label for="min_unique_games">Мін. унікальних ігор у жанрі:</label>
                <input type="number" id="min_unique_games" value="5" min="1">
            </div>
            <button onclick="fetchDataAndRender()">Оновити Звіт</button>
        </div>

        <div class="kpi-container">
            <div class="kpi-card">
                <h3>Середній Час Гри (медіана)</h3>
                <div id="kpi-median-playtime" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Макс. Середній Час Гри</h3>
                <div id="kpi-max-playtime" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Жанрів у Звіті</h3>
                <div id="kpi-genres-count" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Всього Унікальних Ігор</h3>
                <div id="kpi-total-unique-games" class="kpi-value">...</div>
            </div>
        </div>

        <div class="chart-container">
            <div id="genrePlaytimeChart">Завантаження графіку...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api/reports/';
        const BOKEH_ENDPOINT = `${API_BASE_URL}genre-playtime-bokeh/`;
        const STATS_ENDPOINT = `${API_BASE_URL}genre-playtime/`;

        function formatHours(hours) {
            return `${hours} год`;
        }

        function updateKPIs(stats) {
            const mean = stats.mean_avg_playtime || 0;
            const max = stats.max_avg_playtime || 0;
            const median = stats.median_avg_playtime || 0;
            const genreCount = stats.total_genres_in_report || 0;
            const totalGames = stats.total_unique_games || 0;

            document.getElementById('kpi-median-playtime').innerText = formatHours(median.toFixed(2));
            document.getElementById('kpi-max-playtime').innerText = formatHours(max.toFixed(2));
            document.getElementById('kpi-genres-count').innerText = genreCount;
            document.getElementById('kpi-total-unique-games').innerText = totalGames;
        }

        async function fetchKPIs(minGames) {
             const endpoint = `${STATS_ENDPOINT}?min_unique_games=${minGames}`;
             try {
                const response = await fetch(endpoint);
                const data = await response.json();
                updateKPIs(data.analytics_stats);
             } catch (error) {
                 console.error("Помилка завантаження KPI:", error);
                 updateKPIs({});
             }
        }

        async function fetchBokehChart(minGames) {
            const endpoint = `${BOKEH_ENDPOINT}?min_unique_games=${minGames}`;
            const chartDiv = document.getElementById('genrePlaytimeChart');

            document.getElementById('report-title').innerText = "Завантаження графіку Bokeh...";
            chartDiv.innerHTML = 'Завантаження...';

            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                chartDiv.innerHTML = '';

                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data.div;

                if (tempDiv.firstChild) {
                    chartDiv.appendChild(tempDiv.firstChild);
                } else {
                    chartDiv.innerHTML = `<p style="color: orange;">Bokeh DIV компонент не знайдено.</p>`;
                    return;
                }

                const scriptElement = document.createElement('script');
                const scriptRegex = /<script\b[^>]*>([\s\S]*?)<\/script>/m;
                const match = data.script.match(scriptRegex);

                if (match && match[1]) {
                    scriptElement.text = match[1];
                    chartDiv.appendChild(scriptElement);
                } else {
                    console.error("Bokeh Script Extraction Failed. Спроба вставити як є.");
                    chartDiv.innerHTML += data.script;
                }

                document.getElementById('report-title').innerText = `Рейтинг Жанрів за Часом Гри (Мін. ігор: ${minGames})`;

            } catch (error) {
                console.error("Помилка завантаження графіку Bokeh:", error);
                chartDiv.innerHTML = `<p style="color: red;">Критична помилка завантаження графіку: ${error.message}</p>`;
                document.getElementById('report-title').innerText = "Помилка завантаження";
            }
        }

        async function fetchDataAndRender() {
            const minGames = document.getElementById('min_unique_games').value;

            await fetchKPIs(minGames);

            await fetchBokehChart(minGames);
        }

        window.onload = fetchDataAndRender;
    </script>
</body>
</html>
