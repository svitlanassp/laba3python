<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Звіт: Дохід Розробників (V2)</title>

    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.css" type="text/css" />
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.8.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.8.1.min.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f9f4; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .kpi-container { display: flex; justify-content: space-around; margin-bottom: 30px; }
        .kpi-card { background: #e3f2fd; border-left: 5px solid #2196F3; padding: 15px; border-radius: 4px; text-align: center; flex: 1; margin: 0 10px; }
        .kpi-card h3 { margin: 0 0 5px; font-size: 1.1em; color: #1976D2; }
        .kpi-value { font-size: 2em; font-weight: bold; color: #2196F3; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; padding: 15px; background: #fafafa; border-radius: 4px; }
        .controls label { font-weight: bold; color: #555; }
        .controls input[type="number"], .controls input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 80px; }
        .controls button { padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .controls button:hover { background-color: #388E3C; }
        .chart-container { height: 750px; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="report-title">Дохід Розробників (Bokeh) - Завантаження...</h1>

        <div class="controls">
            <div>
                <label for="year">Рік (необов'язково):</label>
                <input type="text" id="year" placeholder="2023 або пусте">
            </div>
            <div>
                <label for="top_n">Топ N:</label>
                <input type="number" id="top_n" value="10" min="1">
            </div>
            <button onclick="fetchDataAndRender()">Оновити</button>
        </div>

        <div class="kpi-container">
            <div class="kpi-card">
                <h3>Середній Дохід</h3>
                <div id="kpi-mean-revenue" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Медіанний Дохід</h3>
                <div id="kpi-median-revenue" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Макс. Дохід</h3>
                <div id="kpi-max-revenue" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Сер. Ціна (середня)</h3>
                <div id="kpi-avg-price-mean" class="kpi-value">...</div>
            </div>
        </div>

        <div class="chart-container">
            <div id="devRevenueChart">Завантаження графіку...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api/reports/';
        const BOKEH_ENDPOINT = `${API_BASE_URL}developer-revenue-bokeh/`;
        const STATS_ENDPOINT = `${API_BASE_URL}dev-revenue/`;

        function formatCurrency(amount) {
            return new Intl.NumberFormat('uk-UA', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(amount);
        }

        function updateKPIs(stats) {
            const mean = stats.mean_revenue || 0;
            const median = stats.median_revenue || 0;
            const max = stats.max_revenue || 0;
            const avgPriceMean = stats.avg_price_mean || 0;

            document.getElementById('kpi-mean-revenue').innerText = formatCurrency(mean);
            document.getElementById('kpi-median-revenue').innerText = formatCurrency(median);
            document.getElementById('kpi-max-revenue').innerText = formatCurrency(max);
            document.getElementById('kpi-avg-price-mean').innerText = formatCurrency(avgPriceMean);
        }

        async function fetchKPIs(year, topN) {
             const endpoint = `${STATS_ENDPOINT}?year=${year}&top_n=${topN}`;
             try {
                const response = await fetch(endpoint);
                const data = await response.json();
                updateKPIs(data.analytics_stats);
             } catch (error) {
                 console.error("Помилка завантаження KPI:", error);
                 updateKPIs({});
             }
        }

        async function fetchBokehChart(year, topN) {
            const endpoint = `${BOKEH_ENDPOINT}?year=${year}&top_n=${topN}`;
            const chartDiv = document.getElementById('devRevenueChart');

            document.getElementById('report-title').innerText = "Завантаження графіку Bokeh...";
            chartDiv.innerHTML = 'Завантаження...';

            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                chartDiv.innerHTML = '';

                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data.div;

                if (tempDiv.firstChild) {
                    chartDiv.appendChild(tempDiv.firstChild);
                } else {
                    chartDiv.innerHTML = `<p style="color: orange;">Bokeh DIV компонент не знайдено.</p>`;
                    return;
                }

                const scriptElement = document.createElement('script');
                const scriptRegex = /<script\b[^>]*>([\s\S]*?)<\/script>/m;
                const match = data.script.match(scriptRegex);

                if (match && match[1]) {
                    scriptElement.text = match[1];
                    chartDiv.appendChild(scriptElement);
                } else {
                    console.error("Bokeh Script Extraction Failed. Спроба вставити як є.");
                    chartDiv.innerHTML += data.script;
                }

                document.getElementById('report-title').innerText = `ТОП ${topN} Розробників за Доходом (${year ? 'Рік: ' + year : 'Всі роки'})`;

            } catch (error) {
                console.error("Помилка завантаження графіку Bokeh:", error);
                chartDiv.innerHTML = `<p style="color: red;">Критична помилка завантаження графіку: ${error.message}</p>`;
                document.getElementById('report-title').innerText = "Помилка завантаження";
            }
        }

        async function fetchDataAndRender() {
            const year = document.getElementById('year').value;
            const topN = document.getElementById('top_n').value;

            await fetchKPIs(year, topN);
            await fetchBokehChart(year, topN);
        }

        window.onload = fetchDataAndRender;
    </script>
</body>
</html>
