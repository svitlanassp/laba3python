<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Звіт: Аналіз Китів (Bokeh)</title>

    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.css" type="text/css" />
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.8.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.8.1.min.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f9f4; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .kpi-container { display: flex; justify-content: space-around; margin-bottom: 30px; }
        .kpi-card { background: #fff8e1; border-left: 5px solid #ffc107; padding: 15px; border-radius: 4px; text-align: center; flex: 1; margin: 0 10px; }
        .kpi-card h3 { margin: 0 0 5px; font-size: 1.1em; color: #ff9800; }
        .kpi-value { font-size: 2em; font-weight: bold; color: #ffc107; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; padding: 15px; background: #fafafa; border-radius: 4px; }
        .controls label { font-weight: bold; color: #555; }
        .controls input[type="number"], .controls input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 80px; }
        .controls button { padding: 8px 15px; background-color: #673AB7; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .controls button:hover { background-color: #512DA8; }
        .chart-container {
            min-height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="report-title">Аналіз "Китів" (Whales Analysis) - Завантаження...</h1>

        <div class="controls">
            <div>
                <label for="year">Рік (необов'язково):</label>
                <input type="text" id="year" placeholder="2024 або пусте">
            </div>
            <div>
                <label for="top_n">ТОП N Користувачів:</label>
                <input type="number" id="top_n" value="10" min="1">
            </div>
            <button onclick="fetchDataAndRender()">Оновити</button>
        </div>

        <div class="kpi-container">
            <div class="kpi-card">
                <h3>Загальні Витрати (ТОП N)</h3>
                <div id="kpi-total-spent" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Середні Витрати на Користувача</h3>
                <div id="kpi-avg-spent" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Всього Замовлень (ТОП N)</h3>
                <div id="kpi-total-orders" class="kpi-value">...</div>
            </div>
        </div>

        <div class="chart-container">
            <div id="whalesChart">Завантаження інтерактивного дашборду...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/reports/';
        const BOKEH_ENDPOINT = `${API_BASE_URL}whales-analysis-bokeh/`;
        const STATS_ENDPOINT = `${API_BASE_URL}whales-analysis/`;

        function formatCurrency(amount) {
            return new Intl.NumberFormat('uk-UA', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 }).format(amount);
        }

        function updateKPIs(stats) {
            const total = stats.total_spending_top_n || 0;
            const avg = stats.avg_spending_per_user || 0;
            const orders = stats.total_orders_top_n || 0;

            document.getElementById('kpi-total-spent').innerText = formatCurrency(total);
            document.getElementById('kpi-avg-spent').innerText = formatCurrency(avg);
            document.getElementById('kpi-total-orders').innerText = orders.toLocaleString('uk-UA');
        }

        async function fetchKPIs(year, topN) {
             const endpoint = `${STATS_ENDPOINT}?year=${year}&top_n=${topN}`;
             try {
                const response = await fetch(endpoint);
                const data = await response.json();
                updateKPIs(data.analytics_stats);
             } catch (error) {
                 console.error("Помилка завантаження KPI:", error);
                 updateKPIs({});
             }
        }

        async function fetchBokehChart(year, topN) {
            const endpoint = `${BOKEH_ENDPOINT}?year=${year}&top_n=${topN}`;
            const chartDiv = document.getElementById('whalesChart');

            document.getElementById('report-title').innerText = "Завантаження графіків Bokeh...";
            chartDiv.innerHTML = 'Завантаження...';

            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                chartDiv.innerHTML = '';

                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data.div;

                if (tempDiv.firstChild) {
                    chartDiv.appendChild(tempDiv.firstChild);
                } else {
                    chartDiv.innerHTML = `<p style="color: orange;">Bokeh DIV компонент не знайдено.</p>`;
                    return;
                }
                const scriptElement = document.createElement('script');
                const scriptRegex = /<script\b[^>]*>([\s\S]*?)<\/script>/m;
                const match = data.script.match(scriptRegex);

                if (match && match[1]) {
                    scriptElement.text = match[1];
                    chartDiv.appendChild(scriptElement);
                } else {
                    chartDiv.innerHTML += data.script;
                }

                document.getElementById('report-title').innerText = `Аналіз "Китів" (ТОП ${topN}, Рік: ${year || 'Всі роки'})`;

            } catch (error) {
                console.error("Помилка завантаження графіку Bokeh:", error);
                chartDiv.innerHTML = `<p style="color: red;">Критична помилка завантаження графіку: ${error.message}</p>`;
                document.getElementById('report-title').innerText = "Помилка завантаження";
            }
        }

        async function fetchDataAndRender() {
            const year = document.getElementById('year').value;
            const topN = document.getElementById('top_n').value;

            await fetchKPIs(year, topN);
            await fetchBokehChart(year, topN);
        }

        window.onload = fetchDataAndRender;
    </script>
</body>
</html>
