{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GameLib{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'client_app/style.css' %}?v=9999">

    <style>
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω */
        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* –ö–ª—ñ–∫–∞—î–º–æ –∫—Ä—ñ–∑—å —ñ–∫–æ–Ω–∫–∏ */
            z-index: 1; /* –ü–æ–≤–µ—Ä—Ö —Ñ–æ–Ω—É, –∞–ª–µ –ø—ñ–¥ —Ç–µ–∫—Å—Ç–æ–º (—è–∫—â–æ —Ç–µ–∫—Å—Ç –º–∞—î z-index) */
            overflow: hidden;
        }

        /* –°–∞–º–∞ —ñ–∫–æ–Ω–∫–∞ */
        .floating-icon {
            position: absolute;
            bottom: -50px; /* –°—Ç–∞—Ä—Ç—É—î–º–æ –∑–Ω–∏–∑—É */
            font-size: 24px;
            opacity: 0.7;
            /* –ê–Ω—ñ–º–∞—Ü—ñ—è: –Ω–∞–∑–≤–∞ | —á–∞—Å | —Ç–∏–ø —Ä—É—Ö—É | –±–µ–∑–∫—ñ–Ω–µ—á–Ω–æ */
            animation: floatUp linear forwards;
        }

        /* –Ø–∫ —Ä—É—Ö–∞—î—Ç—å—Å—è */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg); /* –õ–µ—Ç–∏–º–æ –≤–≤–µ—Ä—Ö –∑–∞ –µ–∫—Ä–∞–Ω */
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="animation-overlay"></div>

    <div style="position: relative; z-index: 2;"> {% block content %}
        {% endblock %}
    </div>

    <script>
        function startAnimation() {
            const container = document.querySelector('.animation-overlay');
            const icons = ['üéÆ', 'üëæ', 'üïπÔ∏è', 'üé≤', 'üçÑ', '‚≠ê'];

            setInterval(() => {
                const icon = document.createElement('div');
                icon.classList.add('floating-icon');
                icon.innerText = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 95 + 'vw';
                icon.style.fontSize = (Math.random() * 30 + 20) + 'px';
                icon.style.animationDuration = (Math.random() * 5 + 4) + 's';

                container.appendChild(icon);

                setTimeout(() => {
                    icon.remove();
                }, 9000);
            }, 400);
        }
        startAnimation();
    </script>
</body>
</html>
