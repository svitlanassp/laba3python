<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список ігор</title>
</head>
<body>
    <h1>Бібліотека ігор</h1>

    <p>
        <a href="{% url 'native_create' %}">➕ Додати нову гру</a>
    </p>

    <hr>

    <ul>
        {% for game in games %}
            <li>
                <a href="{% url 'native_detail' pk=game.pk %}">
                    <strong>{{ game.title }}</strong>
                </a>
                — {{ game.price }} грн
            </li>
        {% empty %}
            <li>Ігор поки немає. Додайте першу!</li>
        {% endfor %}
    </ul>
</body>
</html>
