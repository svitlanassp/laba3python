<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Звіт: ТОП Ігор за Рейтингом (V2)</title>

    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.css" type="text/css" />
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.8.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.8.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.8.1.min.js" crossorigin="anonymous"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f9f4; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .kpi-container { display: flex; justify-content: space-around; margin-bottom: 30px; }
        .kpi-card { background: #e0f7fa; border-left: 5px solid #00BCD4; padding: 15px; border-radius: 4px; text-align: center; flex: 1; margin: 0 10px; }
        .kpi-card h3 { margin: 0 0 5px; font-size: 1.1em; color: #00838F; }
        .kpi-value { font-size: 2em; font-weight: bold; color: #00BCD4; }
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 30px; padding: 15px; background: #fafafa; border-radius: 4px; }
        .controls div { display: flex; flex-direction: column; align-items: flex-start; }
        .controls label { font-weight: bold; color: #555; margin-bottom: 5px; }
        .controls input[type="number"], .controls input[type="text"], .controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 150px;
        }
        .controls button { padding: 8px 15px; background-color: #F44336; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; align-self: flex-end; }
        .controls button:hover { background-color: #D32F2F; }
        .chart-container { height: 750px; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="report-title">ТОП Ігор за Рейтингом (Bokeh) - Завантаження...</h1>

        <div class="controls">
            <div>
                <label for="min_reviews">Мін. відгуків:</label>
                <input type="number" id="min_reviews" value="10" min="1">
            </div>

            <div>
                <label for="genre_name">Жанр:</label>
                <select id="genre_name">
                    <option value="">-- Всі Жанри --</option>
                    <option value="Action">Action</option>
                    <option value="RPG">RPG</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Simulation">Simulation</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="Horror">Horror</option>
                    <option value="Sports">Sports</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Indie">Indie</option>
                    <option value="MMO">MMO</option>
                    <option value="Platformer">Platformer</option>
                    <option value="Survival">Survival</option>
                    <option value="Rogue-like">Rogue-like</option>
                </select>
            </div>
            <div>
                <label for="min_price">Мін. ціна ($):</label>
                <input type="number" id="min_price" placeholder="0.00" min="0">
            </div>
            <div>
                <label for="max_price">Макс. ціна ($):</label>
                <input type="number" id="max_price" placeholder="100.00" min="0">
            </div>
            <button onclick="fetchDataAndRender()">Оновити</button>
        </div>

        <div class="kpi-container">
            <div class="kpi-card">
                <h3>Середній Рейтинг</h3>
                <div id="kpi-mean-rating" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Ігор у Звіті</h3>
                <div id="kpi-total-games" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Всього Відгуків</h3>
                <div id="kpi-total-reviews" class="kpi-value">...</div>
            </div>
            <div class="kpi-card">
                <h3>Середня Ціна</h3>
                <div id="kpi-mean-price" class="kpi-value">...</div>
            </div>
        </div>

        <div class="chart-container">
            <div id="topRatedGamesChart">Завантаження графіку...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api/reports/';
        const BOKEH_ENDPOINT = `${API_BASE_URL}top-rated-games-bokeh/`;
        const STATS_ENDPOINT = `${API_BASE_URL}top-rated-games/`;

        function formatRating(rating) {
            return `${rating.toFixed(2)} / 5.0`;
        }
        function formatCurrency(amount) {
            return new Intl.NumberFormat('uk-UA', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 }).format(amount);
        }

        function updateKPIs(stats) {
            const meanRating = stats.mean_avg_rating || 0;
            const totalGames = stats.total_games_in_report || 0;
            const totalReviews = stats.total_reviews || 0;
            const meanPrice = stats.mean_price || 0;

            document.getElementById('kpi-mean-rating').innerText = formatRating(meanRating);
            document.getElementById('kpi-total-games').innerText = totalGames;
            document.getElementById('kpi-total-reviews').innerText = totalReviews.toLocaleString('uk-UA');
            document.getElementById('kpi-mean-price').innerText = formatCurrency(meanPrice);
        }

        async function fetchKPIs(params) {
             const endpoint = `${STATS_ENDPOINT}?min_reviews=${params.minReviews}&genre=${params.genre}&min_price=${params.minPrice}&max_price=${params.maxPrice}`;
             try {
                const response = await fetch(endpoint);
                const data = await response.json();
                updateKPIs(data.analytics_stats);
             } catch (error) {
                 console.error("Помилка завантаження KPI:", error);
                 updateKPIs({});
             }
        }

        async function fetchBokehChart(params) {
            const endpoint = `${BOKEH_ENDPOINT}?min_reviews=${params.minReviews}&genre=${params.genre}&min_price=${params.minPrice}&max_price=${params.maxPrice}`;
            const chartDiv = document.getElementById('topRatedGamesChart');

            document.getElementById('report-title').innerText = "Завантаження графіку Bokeh...";
            chartDiv.innerHTML = 'Завантаження...';

            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                chartDiv.innerHTML = '';

                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data.div;

                if (tempDiv.firstChild) {
                    chartDiv.appendChild(tempDiv.firstChild);
                } else {
                    chartDiv.innerHTML = `<p style="color: orange;">Bokeh DIV компонент не знайдено.</p>`;
                    return;
                }

                const scriptElement = document.createElement('script');
                const scriptRegex = /<script\b[^>]*>([\s\S]*?)<\/script>/m;
                const match = data.script.match(scriptRegex);

                if (match && match[1]) {
                    scriptElement.text = match[1];
                    chartDiv.appendChild(scriptElement);
                } else {
                    console.error("Bokeh Script Extraction Failed. Спроба вставити як є.");
                    chartDiv.innerHTML += data.script;
                }

                let title = `ТОП Ігор за Рейтингом (Мін. відгуків: ${params.minReviews})`;
                if (params.genre) {
                    title += ` - Жанр: ${params.genre.charAt(0).toUpperCase() + params.genre.slice(1)}`;
                }
                document.getElementById('report-title').innerText = title;

            } catch (error) {
                console.error("Помилка завантаження графіку Bokeh:", error);
                chartDiv.innerHTML = `<p style="color: red;">Критична помилка завантаження графіку: ${error.message}</p>`;
                document.getElementById('report-title').innerText = "Помилка завантаження";
            }
        }

        async function fetchDataAndRender() {
            const params = {
                minReviews: document.getElementById('min_reviews').value,
                genre: document.getElementById('genre_name').value, // Зчитуємо value з select
                minPrice: document.getElementById('min_price').value,
                maxPrice: document.getElementById('max_price').value,
            };

            await fetchKPIs(params);
            await fetchBokehChart(params);
        }

        window.onload = fetchDataAndRender;
    </script>
</body>
</html>
